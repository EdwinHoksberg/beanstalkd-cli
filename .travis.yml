language: go

go:
  - 1.8
  - 1.9
  - release
  - tip

env:
  - GIMME_OS=linux GIMME_ARCH=amd64
  - GIMME_OS=linux GIMME_ARCH=386
  - GIMME_OS=windows GIMME_ARCH=amd64
  - GIMME_OS=windows GIMME_ARCH=386

install:
  - go get -v

script:
  - go build -v -o ./bin/beanstalkd-cli_$GIMME_OS_$GIMME_ARCH

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/*
  skip_cleanup: true
  on:
    tags: true
